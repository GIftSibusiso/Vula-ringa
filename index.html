<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#FF6363",
                        secondary: "#99181F",
                        tertiary: "#F6AF3B",
                        tertiaryDark: "#F56A3F",
                        quaternary: "#12a7a7",
                        quinary: "#FFA69E",
                    },
                },
            },
        }
    </script>
</head>

<body class="pb-18">
    <nav class="bg-white hidden md:flex items-center justify-between p-3 drop-shadow-md w-full z-10">
        <a to="/">
            <img src={LogoIcon} class="w-20 hidden md:flex" alt="logo" />
        </a>
        <ul class="hidden md:flex items-center justify-evenly gap-5">
            <a class='hover:text-tertiary' href="./pages/translate.html">
                Translate
            </a>
            <a class='hover:text-tertiary' to="#services">
                Transcribe
            </a>
            <a class='hover:text-tertiary' href="./pages/export.html">
                Export
            </a>
        </ul>
        <section class="hidden md:flex">
            <a class="bg-gradient-to-r w-full w-full flex justify-center items-center from-primary to-secondary text-white px-4 py-2 rounded-lg hover:from-secondary hover:to-primary"" href="
                ./pages/translate.html">
                Translate
            </a>
        </section>
    </nav>
    <section class="w-full h-screen">
        <section class="flex items-center justify-around">
            <h1
                class="text-8xl w-1/2 flex justify-center font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">
                Vula Ringa
            </h1>
            <section class="w-1/2">
                <img class="w-50" src="./assets/images/home-bg.svg" alt="Speech to text">
            </section>
        </section>
        <p class="py-10 px-3 justify-center flex">
            Translate, Transcribe from one RSA language to the next with ease.
            From languages like isiZulu, isiXhosa, Sesotho, Setswana, Afrikaans, English, and more.
        </p>
        <section
            class="flex gap-3 flex-col bg-[#323144] py-3 md:flex-row md:gap-2 md:justify-evenly items-center w-full px-3">
            <a class="bg-gradient-to-r w-full md:w-1/3 h-44 flex justify-center items-center from-primary to-secondary text-white px-4 py-2 rounded-lg hover:from-secondary hover:to-primary"
                href="./pages/translate.html">
                <p class="text-4xl font-bold">Translate</p>
            </a>
            <a class="bg-gradient-to-r w-full md:w-1/3 h-44 flex justify-center items-center from-primary to-secondary text-white px-4 py-2 rounded-lg hover:from-secondary hover:to-primary"
                href="./pages/transcribe.html">
                <p class="text-4xl font-bold">Transcribe</p>
            </a>
            <a class="bg-gradient-to-r w-full md:w-1/3 h-44 flex justify-center items-center from-primary to-secondary text-white px-4 py-2 rounded-lg hover:from-secondary hover:to-primary"
                href="./pages/export.html">
                <p class="text-4xl font-bold">Export</p>

            </a>
        </section>
</body>

</html>
